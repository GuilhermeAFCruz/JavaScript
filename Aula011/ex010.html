<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" id="btncalc">

    <script>
        let txtvel = document.querySelector('#txtvel')
        let calc = document.querySelector('#btncalc')
        calc.addEventListener('click', calcular)
        function calcular (){
            let vel = Number(txtvel.value)
            if (txtvel > 60){
                alert(`Sua velociade de ${vel} km/h exede o limite, MULTADO!`)
            }
            else{
                alert(`Sua velociade de ${vel} km/h est√° dentro do limite permitido`)
            }

        }
    </script>
</body>
</html>
