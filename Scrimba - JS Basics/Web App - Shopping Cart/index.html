<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/Web App - Shopping Cart/site.webmanifest">
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- JS -->
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <div class="wrapper">
        <img src="assets/cat.png" alt="cat in a shopping cart">
        <input class="main-input center-text rubik-font" type="text" id="input-field" placeholder="Bread" input-field>
        <button class="add-btn center-text rubik-font" id="add-button" add-button>Add to cart</button>

        <ul id="shopping-list" class="shopping-list rubik-font" shopping-list>
            
        </ul>
    </div>

</html>
