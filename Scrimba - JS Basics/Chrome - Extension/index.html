<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome extension</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input class="input" type="text" name="input-el" id="input-el" data-input>
        <div class="row">
            <button class="button" id="save-btn" save-btn>save input</button>
            <button class="button" id="tab-btn" tab-btn>save tab</button>
            <button class="button" id="delete-btn" delete-btn>delete all</button>
        </div>
        <ul id="ul-el" data-list></ul>
    </div>
    
</body>
</html>
